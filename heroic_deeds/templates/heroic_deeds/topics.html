<!DOCTYPE html>
{% extends "heroic_deeds/base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
{% block content %}
<p> Topics </p>

<ul> {% for topic in topics %}
    <li>
        <a href="{% url 'heroic_deeds:topic' topic.id %}"> {{topic}}</a>
    </li>
    <li> {{topic}}</li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
</body>
</html>
